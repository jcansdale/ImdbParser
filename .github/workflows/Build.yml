name: Build
on:
  push:
    paths-ignore:
      - '.editorconfig'
      - 'IMDB Parser.sln.DotSettings'
      - 'Readme.md'
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1.4.0
        with:
          dotnet-version: 3.1.100

      - name: Setup NuGet.exe
        uses: NuGet/setup-nuget@v1.0.2

      - name: Add NuGet Source
        run: nuget sources Add -Password ${{ secrets.GITHUB_TOKEN }} -Source https://nuget.pkg.github.com/${{ github.event.repository.owner.name }}/index.json
          -Username ${{ github.event.repository.owner.name }}

      - name: Build
        env:
          DOTNET_CLI_TELEMETRY_OPTOUT: true
        run: dotnet build --configuration Release

      - name: Test
        run: dotnet test ImdbParser.Tests --configuration Release --no-build /p:CollectCoverage=true /p:ExcludeByAttribute=GeneratedCodeAttribute /p:CoverletOutputFormat=lcov

      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@v1.0.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: "./ImdbParser.Tests/coverage.info"
